dist: precise
language: node_js
node_js:
   - "6.10.0"
sudo: true

addons:
  postgresql: "9.5"
#  apt:
#    packages:
#      - postgresql-9.5-postgis-2.3

branches:
  only:
    - master
    - dev
    - jsdocsToS3
    - server-object-refactor
    - report-archive

before_install:
  - if [[ `npm -v` != 3* ]]; then ~/.nvm/versions/node/v4.1.1/bin/npm install -g npm@3.10.10; fi
  - export DATABASE=cognicity_server_testing ; git clone -b dev https://github.com/urbanriskmap/cognicity-schema.git urbanriskmap/cognicity-schema && cd urbanriskmap/cognicity-schema && bash build/run.sh && cd -

install:
  - npm install

after_success: npm run coverage

deploy: #build the docs for dev branch only?
  provider: s3
  bucket: dev-cognicity-server-docs
  access_key_id: $AWS_S3_ACCESS_KEY_ID
  secret_access_key: $AWS_S3_SECRET_ACCESS_KEY
  region: "us-east-1"
  skip_cleanup: true
  on:
    branch: jsdocsToS3
